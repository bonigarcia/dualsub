ExceptionDialog.text.01=Exception happened
ExceptionDialog.text.02=Congratulations, you have just found a defect in DualSub. Sorry, software is not perfect :) The exception stack trace is the following:
ExceptionDialog.text.03=If you want to this problem to be solved, please contact with the author of DualSub writing an email to dualsub@googlegroups.com or opening an issue on https://github.com/bonigarcia/dualsub/issues. Attach the that exception trace and also the input SRT files in order to reproduce and correct the bug.<br/><br/>Thanks for using DualSub and for helping to improve it!
HelpOutputDialog.help.01=In this setup box you can customize the output options for dual subtitles.<br/><br/>First, you can select the encoding charset for the generated merged subtitles (e.g. UTF-8, ISO 8859-1, and so on).<br/><br/>Second, you can select the padding character for dual subtitles. This character will be used to separate the two sets of subtitles as two columns in the available width of the screen. If you plan to watch your dual subtitles in VLC 2.x, you should select 'Hard space'. This is because VLC 2.x trims repeated spaces, even in the middle of the subtitle text. Due to fact that DualSub uses repeated spaces to achieve the separation of the two subtitles to be merged, the solution is to use spaces which are not trimmed. This is done by (using the VLC terminology) 'hard spaces' ('\\n' character).<br/><br/>Finally, we can select the separator character. This character will be shown at the beginning and end of each subtitle column. Let see an example. If we are merging these two subtitles entries\:<br/><br/>
HelpOutputDialog.help.02=00:58:06,400 --> 00:58:13,400<br/>and our desire to understand and explore<br/>this beautiful universe.<br/><br/>00:58:06,400 --> 00:58:13,400<br/>y nuestro deseo de comprender y explorar<br/>este hermoso universo.
HelpOutputDialog.help.03=If we choose the default padding character (space) and a dot (.) for the separator character, the output will be as follows:
HelpOutputDialog.help.04=00:58:06,400 --> 00:58:13,400 <br/>.   and our desire to understand  ..  y nuestro deseo de comprender  . <br/>.   and explore this beautiful    ..    y explorar este hermoso      . <br/>.            universe.            ..            universo.            .
HelpPlayerDialog.help.01=This setup box contains the most important configuration parameters for dual subtitles.<br/><br/>If you want to create your own dual subtitles, you will need the video to be played with its subtitles. Ideally, you will have two subtitles SRT files for a single video (for instance, the first SRT subtitle in English and the second one in other language). There are plenty of web sites available to collect SRT files, for example:
HelpPlayerDialog.help.02=http://www.opensubtitles.org/
HelpPlayerDialog.help.03=http://subscene.com/
HelpPlayerDialog.help.04=https://www.tusubtitulo.com/
HelpPlayerDialog.help.05=If you only have a SRT file, you can translate and/or merge it. For more information please see the 'Translation' help box.<br/><br/>Once you have your video and SRT subtitle(s), the next important step is to decide which player you are going to use to play it. This decision is important since it will determine the available width in which subtitles are going to be displayed.<br/><br/>Take into account that the double of text subtitles is going to be displayed. For that reason, you need to specify the player/subtitles features. These parameters are: screen width (in pixels); subtitles font family (Arial, Tahoma, ...); subtitles font size (in points).
HelpPlayerDialog.help.06=Nevertheless, the way of working of the most of the players regarding the display of subtitles is quite tricky. For example, VLC shows the size of the subtitles proportional to the video size. For this reason, this parameter setup usually has to be tuned using trial and error. Here there are some tested configurations:<br/>
HelpPlayerDialog.help.07=� VLC playing video with 720px: Very small: 20pt; Small: 22pt; Normal: 25pt<br/>� Samsung LED TV Series 5: Width: 700px; Font: Tahoma 20pt 
HelpSubtitlesDialog.help.01=The basic idea behind DualSub is to achieve watching two sets of subtitles at the same time, as follows:
HelpSubtitlesDialog.help.02=Why can it be useful? The inspiring use case of DualSub is to watch movies/series in its original version with its original subtitles but also with subtitles in other language. This can be used to learn languages.<br/><br/>For example, the typical case is movies/series in English. If your mother tongue is not English but you want to watch those movies/series, you have several options:
HelpSubtitlesDialog.help.03=1. Learn English<br/>2. Watch it with subtitles<br/>3. Watch it translated to your mother language<br/>4. Do not watch it
HelpSubtitlesDialog.help.04=DualSub is a tool for those people between options 1 and 2. If your English is not perfect, you usually face to idioms, words and expression you do not know. By watching movies/series with dual subtitles (i.e. its original subtitles plus a translation) you will never be in doubt anymore of those expressions you do not understand, since the translation is instantaneous.<br/><br/>In order to make the most of this tool, please take a look to the configuration options: player, timing, output and translation.
HelpTimingDialog.help.01=In this setup box you can customize the timing options for dual subtitles, namely "persistence" and "synchronization".<br/><br/>First, the "persistence" option allows maintaining the subtitles a time before they are finished. This extra timing can be useful to read the subtitle translation, helping you to learn some expressions, idioms, and so on. The persistence time can be configured using the following parameters:<br/><br/>� Persistence: Activate the persistence option<br/>� Second(s): Number of seconds to hold subtitles<br/>� Progressive: With this option the persistence timing will be proportional to the number of subtitles entries<br/><br/>The following examples can help to understand the parameters before:
HelpTimingDialog.help.02=Dual subtitles with no persistence timing
HelpTimingDialog.help.03=Dual subtitles with persistence (1 second), no progressive
HelpTimingDialog.help.04=Dual subtitles with persistence (1 second), progressive
HelpTimingDialog.help.05=Second, the synchronization  option allows tuning the way in which the subtitles times are merged. When you are merging two subtitles, it is possible that the subtitles mark is not exactly equal. Let see an example. We would like to merge these two subtitles:
HelpTimingDialog.help.06=00:58:06,400 --> 00:58:13,300<br/>and our desire to understand and explore<br/>this beautiful universe.<br/><br/>00:58:06,450 --> 00:58:13,350<br/>y nuestro deseo de comprender y explorar<br/>este hermoso universo.
HelpTimingDialog.help.07=As you can notice, there are small differences between both entries. First subtitle entry starts and finishes a bit earlier and finishes a bit later than the second one. So, we have four options to merge timings here:
HelpTimingDialog.help.08=1. The final timing for dual subtitles is guided by the first entry. Using this strategy, the dual subtitle timing would be: 00:58:06,400 --> 00:58:13,300<br/>2. The final timing for dual subtitles is guided by the second entry. Using this strategy, the dual subtitle timing would be: 00:58:06,450 --> 00:58:13,350<br/>3. The final timing for dual subtitles maximizes the gap of the subtitles. Using this strategy, the dual subtitle timing would be: 00:58:06,400 --> 00:58:13,350<br/>4. The final timing for dual subtitles maximizes the gap of the subtitles. Using this strategy, the dual subtitle timing would be: 00:58:06,450 --> 00:58:13,300
HelpTimingDialog.help.09=These four strategies can be selected using the combo box 'Synchronization': 'Left driven' correspond to 1, 'Right driven' correspond to 2, 'Maximize' correspond to 3, and 'Minimize' correspond to 4.<br/><br/>In general, a good strategy is giving priority to the subtitles which match the language of the video. For example, you are merging two subtitles in English and Spanish to be played with a video with English audio. You are placing the English subtitles on the left and Spanish on the right. In this case, it would be a good strategy to drive timing merge giving priority to the left subtitles.
HelpTranslationDialog.help.01=This option is very useful when you have only a subtitle file in a given language and you would like to translate to another one. DualSub allows you to do this translation automatically.<br/><br/>The procedure to perform this translation is the following:
HelpTranslationDialog.help.02=1. Add a subtitle SRT in one the input boxes (left or right)<br/>2. Click on 'Enable translation' check box<br/>3. Select the language of the source subtitle ('From' combo box) and the target language ('To' combo box)<br/>4. Select 'Merged' option you want to join both subtitles (the source and the translation) in a single dual subtitle; or 'Just translated' option if you want to translate your source subtitle to a regular SRT file<br/>5. Click on 'Merge' button
