KeyTranslation.border.text=Google Translate Key
KeyTranslation.help.01=The translation is done using the online service of Google Translate. This service is not free. In order to use it, you must be registered in the Google Translate API service. After that, Google will provides you an API key that will be used by DualSub to translate your subtitles. Visit the following page to get more information:
KeyTranslation.help.02=Google Cloud Platform Help
KeyTranslation.help.03=https://cloud.google.com/translate/docs/getting-started
KeyTranslation.help.04=Use the following text box to introduce your Google Translate API Key:
